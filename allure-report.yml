name: Allure Test Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up JDK
      uses: actions/setup-java@v3
      with:
        java-version: '17'

    - name: Install dependencies
      run: mvn install

    - name: Run tests
      run: mvn test

    - name: Install Allure
      run: |
        curl -o allure.zip -sSL https://github.com/allure-framework/allure2/releases/download/2.22.3/allure-2.22.3.zip
        unzip -o allure.zip -d /usr/local/bin/
        rm -f allure.zip

    - name: Generate Allure Report
      run: allure generate --clean target/allure-results

    - name: Upload Allure Report
      uses: actions/upload-artifact@v3
      with:
        name: allure-report
        path: allure-report/

