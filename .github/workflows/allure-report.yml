name: Allure Test Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      - name: Install Chrome
        run: |
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable
          google-chrome --version

      - name: Install dependencies
        run: mvn install -DskipTests

      - name: Run tests
        run: mvn test
        continue-on-error: true

      - name: Install Allure
        run: |
          wget https://github.com/allure-framework/allure2/releases/download/2.22.3/allure-2.22.3.zip
          unzip -o allure-2.22.3.zip
          sudo mv allure-2.22.3 /opt/allure
          sudo ln -s /opt/allure/bin/allure /usr/local/bin/allure

      - name: Generate Allure Report
        run: |
          export PATH=$PATH:/opt/allure/bin
          allure generate --clean target/allure-results

      - name: Upload Allure Report
        uses: actions/upload-artifact@v3
        with:
          name: allure-report
          path: allure-report/