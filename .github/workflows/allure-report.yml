name: Run tests and upload allure report

on:
  push:
    branches:
      - main
  workflow_dispatch:
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      # Repository'yi checkout et
      - uses: actions/checkout@v3

      # Maven için JDK ayarı
      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      # Testleri çalıştır
      - name: Run tests
        run: mvn clean test

      - name: Check Test Results
        run: ls -R target/allure-results/

      # Allure raporlarını oluştur
      - name: Generate Allure Report
        run: |
          mvn allure:report
          ls -l target/

      # Allure raporunu bir artifact olarak yükle
      - name: Upload Allure Report
        uses: actions/upload-artifact@v3
        with:
          name: allure-report
          path: target/site/allure-maven-plugin/

      # Test sonuçlarını bir artifact olarak yükle
      - name: Upload Allure Results
        uses: actions/upload-artifact@v3
        with:
          name: allure-results
          path: target/allure-results/
          if-no-files-found: warn
